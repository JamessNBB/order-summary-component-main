<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Order summary card challenge by Frontend Mentor">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <div class="background">
      <picture id="bg-image">
        <source srcset="images/pattern-background-mobile.svg" media="(max-width: 375px)">
        <img  src="images/pattern-background-desktop.svg" alt="">
      </picture>
      
      <div class="card-container">
        <figure class="image-holder">
          <img src="images/illustration-hero.svg" alt="">
        </figure>

        <div class="order-summary-section">
          <h1>Order Summary</h1>
          <p id="paragraph">
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
          <div class="order-details">
            <figure>
              <img id="music-icon" src="images/icon-music.svg" alt="">
            </figure> 
            <div class="purchase-plan-info">
              <h2>Annual Plan</h2>
              <p id="plan-price">$59.99/year</p>
            </div>
            <a href="#"><p id="change-order">Change</p></a>    
          </div>
          <button id="proceed-to-payment">Proceed to Payment</button>
          <button id="cancel-order">Cancel Order</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
